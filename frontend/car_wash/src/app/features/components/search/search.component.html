<div class="search-container">
  <h2>Search Wash Packages</h2>

  <!-- Search Form -->
  <form [formGroup]="searchForm" (ngSubmit)="search()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" placeholder="Enter name" />
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="price" placeholder="Enter price" />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" formControlName="description" placeholder="Enter description" />
    </div>

    <button type="submit" [disabled]="searchForm.invalid || isLoading">Search</button>
  </form>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="loading-indicator">
    Loading search results...
  </div>

  <!-- Error or Success Message -->
  <div *ngIf="message" class="message">{{ message }}</div>

  <!-- Search Results -->
  <div *ngIf="searchResults && searchResults.length > 0">
    <h3>Search Results:</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of searchResults">
          <td>{{ result.name }}</td>
          <td>{{ result.price }}</td>
          <td>{{ result.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
