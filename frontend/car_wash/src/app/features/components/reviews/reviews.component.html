<div class="review-container">
  <h2>Manage Reviews</h2>
  <div class="add-review">
    <h3>Add Review</h3>
    <form (ngSubmit)="addReview()">
      <label for="OrderID">Order ID:</label>
      <input type="number" [(ngModel)]="reviewData.OrderID" name="OrderID" required>
      
      <label for="Rating">Rating (0-10):</label>
      <input type="number" [(ngModel)]="reviewData.Rating" name="Rating" min="0" max="10" required>

      <label for="Review_comment">Review:</label>
      <textarea [(ngModel)]="reviewData.Review_comment" name="Review_comment" required></textarea>
      
      <button type="submit">Add Review</button>
    </form>
  </div>
  <div class="delete-review">
    <h3>Your Reviews</h3>
    <ul>
      <li *ngFor="let review of reviews">
        <div><strong>Order ID:</strong> {{ review.OrderID }}</div>
        <div><strong>Rating:</strong> {{ review.Rating }}</div>
        <div><strong>Review:</strong> {{ review.Review_comment }}</div>
        
        <!-- Delete Review Button -->
        <button (click)="deleteReview(review.ReviewID)">Delete Review</button>
      </li>
    </ul>
  </div>

</div>
