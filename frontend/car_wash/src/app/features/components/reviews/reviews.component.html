<div class="review-container">
    <h2>Manage Reviews</h2>
  
    <!-- Display message -->
    <!-- <div *ngIf="message" class="message">
      {{ message }}
    </div> -->
  
    <!-- Add Review Form -->
    <div class="add-review-form">
      <h3>Add Review</h3>
      <form >
        <label for="orderID">Order ID:</label>
        <input type="number" id="orderID" name="orderID" required>
  
        <label for="rating">Rating:</label>
        <input type="number" id="rating"  name="rating" required min="1" max="5">
  
        <label for="review_comment">Review Comment:</label>
        <textarea id="review_comment"  name="review_comment" required></textarea>
  
        <button type="submit">Submit Review</button>
      </form>
    </div>
  </div>
