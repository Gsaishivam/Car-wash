<!-- washers.component.html -->
<div class="washers-container">
  <h2>Washers</h2>
  
  <!-- Washer list table -->
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Assigned Orders</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let washer of washers">
        <td>{{ washer.washerID }}</td>
        <td>{{ washer.firstName }} {{ washer.lastName }}</td>
        <td>{{ washer.email }}</td>
        <td>{{ washer.phoneNumber }}</td>
        <td>
          <!-- Display each order ID assigned to the washer -->
          <ul>
            <li *ngFor="let orderId of washer.orders">
              Order ID: {{ orderId }}
            </li>
          </ul>
        </td>
        <td>
          <button (click)="deleteWasher(washer.washerID)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
